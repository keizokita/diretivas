<nav class="navbar navbar-expand-lg bg-light">
    <div class="container-fluid">
        <!-- Navbar -->
      <a class="navbar-brand" href="#"
      [class.active]="aba == 'navbar'"
      (click)="aba = 'navbar'">Navbar</a>
      <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav me-auto mb-2 mb-lg-0">
          <li class="nav-item">
            <!-- Home -->
            <a class="nav-link active" aria-current="page" href="#" 
            [class.active]="aba == 'home'"
            (click)="aba = 'home'">Home</a>
          </li>
          <li class="nav-item">
            <!-- Link -->
            <a class="nav-link" href="#"
            [class.active]="aba =='link'"
            (click)="aba = 'link'">Link</a>
          </li>
        </ul>
        <form class="d-flex" role="search">
          <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
          <button class="btn btn-outline-success" type="submit">Search</button>
        </form>
      </div>
    </div>

<div class="container" [ngSwitch]="aba">
  <template [ngSwitchCase]="'link'">
    <p>Modo link ativado</p>
  </template>
  <template [ngSwitchCase]="'home'" ngSwitchDefault>
    <p>Home</p>
  </template>
</div>
